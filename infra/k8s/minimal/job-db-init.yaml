apiVersion: batch/v1
kind: Job
metadata:
  name: db-init
  namespace: terminandoyo
spec:
  backoffLimit: 6
  template:
    spec:
      restartPolicy: OnFailure
      initContainers:
        - name: wait-for-postgres
          image: postgres:16
          imagePullPolicy: IfNotPresent
          envFrom:
            - configMapRef:
                name: app-config
            - secretRef:
                name: app-secrets
          command:
            - sh
            - -c
            - |
              until pg_isready -h "$POSTGRES_HOST" -p "$POSTGRES_PORT" -U "$POSTGRES_USER" -d "$POSTGRES_DB"; do
                echo "waiting for postgres..."
                sleep 2
              done
      containers:
        - name: db-init
          image: terminandoyo-backend:local
          imagePullPolicy: IfNotPresent
          envFrom:
            - configMapRef:
                name: app-config
            - secretRef:
                name: app-secrets
          command: ["uv", "run", "python", "-m", "app.db_init"]
