apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
spec:
  template:
    spec:
      containers:
        - name: backend
          volumeMounts:
            - name: pubsub-sa
              mountPath: /etc/gcp
              readOnly: true
      volumes:
        - name: pubsub-sa
          secret:
            secretName: pubsub-sa
