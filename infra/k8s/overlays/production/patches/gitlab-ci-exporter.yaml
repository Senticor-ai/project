apiVersion: apps/v1
kind: Deployment
metadata:
  name: gitlab-ci-exporter
spec:
  template:
    spec:
      containers:
        - name: gitlab-ci-exporter
          imagePullPolicy: Always
          resources:
            requests:
              cpu: 50m
              memory: 64Mi
            limits:
              cpu: 200m
              memory: 128Mi
