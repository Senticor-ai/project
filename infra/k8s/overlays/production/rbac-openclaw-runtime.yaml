apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: backend-openclaw-runtime
rules:
  - apiGroups: [""]
    resources: ["pods", "services"]
    verbs: ["get", "list", "create", "delete"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: backend-openclaw-runtime
subjects:
  - kind: ServiceAccount
    name: backend-openclaw-runtime
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: backend-openclaw-runtime
