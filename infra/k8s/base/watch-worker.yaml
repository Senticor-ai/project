apiVersion: apps/v1
kind: Deployment
metadata:
  name: watch-worker
spec:
  replicas: 1
  selector:
    matchLabels:
      app: watch-worker
  template:
    metadata:
      labels:
        app: watch-worker
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/path: /metrics
        prometheus.io/port: "9092"
    spec:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
        seccompProfile:
          type: RuntimeDefault
      initContainers:
        - name: wait-for-postgres
          image: postgres:16
          imagePullPolicy: IfNotPresent
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop: ["ALL"]
            readOnlyRootFilesystem: true
          envFrom:
            - configMapRef:
                name: app-config
            - secretRef:
                name: app-secrets
          command:
            - sh
            - -c
            - |
              until pg_isready -h "$POSTGRES_HOST" -p "$POSTGRES_PORT" -U "$POSTGRES_USER" -d "$POSTGRES_DB"; do
                echo "waiting for postgres..."
                sleep 2
              done
      containers:
        - name: watch-worker
          image: project-backend:local
          imagePullPolicy: IfNotPresent
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop: ["ALL"]
          command: ["python", "-m", "app.email.watch_worker", "--loop", "--poll-seconds", "5"]
          ports:
            - containerPort: 9092
              name: health
          envFrom:
            - configMapRef:
                name: app-config
            - secretRef:
                name: app-secrets
          livenessProbe:
            httpGet:
              path: /health
              port: health
            initialDelaySeconds: 10
            periodSeconds: 10
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /health
              port: health
            initialDelaySeconds: 5
            periodSeconds: 5
