# Default deny: block all ingress/egress unless explicitly allowed.
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: default-deny
spec:
  podSelector: {}
  policyTypes:
    - Ingress
    - Egress
---
# Backend: accepts ingress from frontend (reverse proxy) and agents.
# Egress to postgres, agents, Google APIs, observability, and DNS.
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: backend-netpol
spec:
  podSelector:
    matchLabels:
      app: backend
  policyTypes:
    - Ingress
    - Egress
  ingress:
    - from:
        - podSelector:
            matchLabels:
              app: frontend
        - podSelector:
            matchLabels:
              app: agents
      ports:
        - port: 8000
          protocol: TCP
  egress:
    # Postgres
    - to:
        - podSelector:
            matchLabels:
              app: postgres
      ports:
        - port: 5432
          protocol: TCP
    # Agents service
    - to:
        - podSelector:
            matchLabels:
              app: agents
      ports:
        - port: 8002
          protocol: TCP
    # DNS resolution
    - ports:
        - port: 53
          protocol: UDP
        - port: 53
          protocol: TCP
    # HTTPS egress (Google APIs, OAuth, Pub/Sub, push notifications, etc.)
    - ports:
        - port: 443
          protocol: TCP
    # OTLP collector (Alloy, observability namespace)
    - to:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: observability
      ports:
        - port: 4318
          protocol: TCP
---
# Workers (outbox, push, watch): no ingress needed except health probes.
# Egress to postgres, DNS, and HTTPS for external APIs.
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: worker-netpol
spec:
  podSelector:
    matchLabels:
      app: worker
  policyTypes:
    - Ingress
    - Egress
  ingress:
    # Health probes from kubelet (allow all for simplicity â€” probes come from node IP)
    - ports:
        - port: 9090
          protocol: TCP
  egress:
    - to:
        - podSelector:
            matchLabels:
              app: postgres
      ports:
        - port: 5432
          protocol: TCP
    - ports:
        - port: 53
          protocol: UDP
        - port: 53
          protocol: TCP
    - ports:
        - port: 443
          protocol: TCP
---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: push-worker-netpol
