---
# Agents: accepts ingress from backend only.
# Egress to backend (callback), DNS, and HTTPS (LLM API).
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: agents-netpol
spec:
  podSelector:
    matchLabels:
      app: agents
  policyTypes:
    - Ingress
    - Egress
  ingress:
    - from:
        - podSelector:
            matchLabels:
              app: backend
      ports:
        - port: 8002
          protocol: TCP
  egress:
    - to:
        - podSelector:
            matchLabels:
              app: backend
      ports:
        - port: 8000
          protocol: TCP
    - ports:
        - port: 53
          protocol: UDP
        - port: 53
          protocol: TCP
    - ports:
        - port: 443
          protocol: TCP
---
# Frontend (nginx): accepts ingress from anywhere (ingress controller).
# Egress to backend only (reverse proxy).
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: frontend-netpol
spec:
  podSelector:
    matchLabels:
      app: frontend
  policyTypes:
    - Ingress
    - Egress
  ingress:
    - ports:
        - port: 80
          protocol: TCP
  egress:
    - to:
        - podSelector:
            matchLabels:
              app: backend
      ports:
        - port: 8000
          protocol: TCP
    - ports:
        - port: 53
          protocol: UDP
        - port: 53
          protocol: TCP
---
# Storybook: accepts ingress from anywhere (ingress controller).
# No egress needed (static site).
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: storybook-netpol
spec:
  podSelector:
    matchLabels:
      app: storybook
  policyTypes:
    - Ingress
    - Egress
  ingress:
    - ports:
        - port: 80
          protocol: TCP
  egress:
    - ports:
        - port: 53
          protocol: UDP
        - port: 53
          protocol: TCP
---
# Postgres: accepts ingress from backend + all workers.
# No egress needed.
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: postgres-netpol
spec:
  podSelector:
    matchLabels:
      app: postgres
  policyTypes:
    - Ingress
    - Egress
  ingress:
    - from:
        - podSelector:
            matchLabels:
              app: backend
        - podSelector:
            matchLabels:
              app: worker
        - podSelector:
            matchLabels:
              app: push-worker
        - podSelector:
            matchLabels:
              app: watch-worker
      ports:
        - port: 5432
          protocol: TCP
  egress:
    - ports:
        - port: 53
          protocol: UDP
        - port: 53
          protocol: TCP
