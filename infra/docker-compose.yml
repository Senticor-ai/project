services:
  postgres:
    image: postgres:16
    restart: unless-stopped
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-terminandoyo}
      POSTGRES_USER: ${POSTGRES_USER:-terminandoyo}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-changeme}
    volumes:
      - postgres_data:/var/lib/postgresql/data

  fuseki:
    image: stain/jena-fuseki:latest
    restart: unless-stopped
    ports:
      - "3030:3030"
    environment:
      ADMIN_PASSWORD: ${FUSEKI_ADMIN_PASSWORD:-changeme}
    volumes:
      - fuseki_data:/fuseki

  meilisearch:
    image: getmeili/meilisearch:v1.7
    restart: unless-stopped
    ports:
      - "7700:7700"
    environment:
      MEILI_MASTER_KEY: ${MEILI_MASTER_KEY:-}
    volumes:
      - meili_data:/meili_data

volumes:
  postgres_data:
  fuseki_data:
  meili_data:
