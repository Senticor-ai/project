name: ${PROJECT_PREFIX:-project}

services:
  postgres:
    image: postgres:16
    restart: unless-stopped
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-project}
      POSTGRES_USER: ${POSTGRES_USER:-project}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-changeme}
    volumes:
      - postgres_data:/var/lib/postgresql/data

  meilisearch:
    image: getmeili/meilisearch:v1.7
    restart: unless-stopped
    profiles: ["optional"]
    ports:
      - "7700:7700"
    environment:
      MEILI_MASTER_KEY: ${MEILI_MASTER_KEY:-}
    volumes:
      - meili_data:/meili_data

volumes:
  postgres_data:
    name: ${PROJECT_PREFIX:-project}_postgres_data
  meili_data:
    name: ${PROJECT_PREFIX:-project}_meili_data
