include:
  - template: Jobs/SAST.gitlab-ci.yml

stages:
  - quality
  - test
  - build
  - push
  - deploy

variables:
  # Pre-built CI image with Node 24 + Python 3.12 + Playwright deps.
  # Auto-built by build-ci-image job when ci/Dockerfile.ci changes.
  # NOTE: Using this image requires an imagePullSecret for Harbor in the
  # gitlab runner namespace.  Until that is configured, fullstack jobs
  # fall back to python:3.12-slim + inline Node.js installation.
  CI_NODE_PYTHON_IMAGE: harbor.100-114-108-51.nip.io:30443/terminandoyo/ci:latest
  # Cache directories (must be inside $CI_PROJECT_DIR for GitLab cache)
  npm_config_cache: '$CI_PROJECT_DIR/.npm-cache'
  UV_CACHE_DIR: '$CI_PROJECT_DIR/.uv-cache'

.default-rules:
  rules:
    - if: $CI_PIPELINE_SOURCE == "merge_request_event"
    - if: $CI_COMMIT_BRANCH

.backend-postgres:
  services:
    - name: postgres:16
      alias: postgres
  variables:
    POSTGRES_USER: terminandoyo
    POSTGRES_PASSWORD: ci_test_password
    POSTGRES_DB: terminandoyo
    DATABASE_URL: "postgresql://terminandoyo:ci_test_password@postgres:5432/terminandoyo"
    VITE_API_BASE_URL: "http://localhost:8000"
    FUSEKI_ENABLED: "false"
    MEILI_URL: ""

.failure-issue:
  after_script:
    - chmod +x ci/handle-failure-issue.sh && ci/handle-failure-issue.sh

# --- Caching templates ---

.frontend-cache:
  cache:
    - key:
        files: [frontend/package-lock.json]
      paths: [.npm-cache/]

.backend-cache:
  cache:
    - key:
        files: [backend/uv.lock]
      paths: [.uv-cache/]

.fullstack-cache:
  cache:
    - key:
        files: [frontend/package-lock.json]
      paths: [.npm-cache/]
    - key:
        files: [backend/uv.lock]
      paths: [.uv-cache/]

# ==================== CI IMAGE (auto-build when Dockerfile changes) ====================

build-ci-image:
  stage: quality
  image:
    name: gcr.io/kaniko-project/executor:v1.23.2-debug
    entrypoint: [""]
  before_script:
    - mkdir -p /kaniko/.docker
    - AUTH_B64="$(printf '%s:%s' "$HARBOR_USER" "$HARBOR_PASSWORD" | base64 | tr -d '\n')"
    - printf '{"auths":{"harbor.100-114-108-51.nip.io:30443":{"auth":"%s"}}}\n' "$AUTH_B64" > /kaniko/.docker/config.json
  script:
    - /kaniko/executor --context "$CI_PROJECT_DIR/ci" --dockerfile "$CI_PROJECT_DIR/ci/Dockerfile.ci" --destination "harbor.100-114-108-51.nip.io:30443/terminandoyo/ci:latest" --insecure --skip-tls-verify
  rules:
    - changes: [ci/Dockerfile.ci]

# ==================== QUALITY ====================

frontend-lint:
  stage: quality
  allow_failure: true
  image: node:24-bullseye
  extends: [.default-rules, .failure-issue, .frontend-cache]
  before_script:
    - cd frontend && npm ci --ignore-scripts --silent
  script:
    - npm run lint

frontend-typecheck:
  stage: quality
  allow_failure: true
  image: node:24-bullseye
  extends: [.default-rules, .failure-issue, .frontend-cache]
  before_script:
    - cd frontend && npm ci --ignore-scripts --silent
  script:
    - npm run type-check

backend-lint:
  stage: quality
  allow_failure: true
  image: python:3.12-slim
  extends: [.default-rules, .failure-issue, .backend-cache]
  before_script:
    - pip install -q uv
    - cd backend && uv sync --quiet --all-groups --all-extras
  script:
    - uv run ruff check .

backend-typecheck:
  stage: quality
  allow_failure: true
  image: python:3.12-slim
  extends: [.default-rules, .failure-issue, .backend-cache]
  before_script:
    - pip install -q uv
    - cd backend && uv sync --quiet --all-groups --all-extras
  script:
    - uv run mypy app/

# ==================== TEST (DAG: starts immediately, no wait for quality) ====================

frontend-unit:
  stage: test
  needs: []
  allow_failure: true
  image: node:24-bullseye
  extends: [.default-rules, .failure-issue, .frontend-cache]
  before_script:
    - cd frontend && npm ci --ignore-scripts --silent
  script:
    - CI=1 npx vitest run --project=unit --coverage --coverage.reporter=text --coverage.reporter=cobertura --coverage.reporter=json-summary --coverage.reportsDirectory=coverage/unit
  artifacts:
    when: always
    paths:
      - frontend/coverage/unit/
    reports:
      coverage_report:
        coverage_format: cobertura
        path: frontend/coverage/unit/cobertura-coverage.xml
  coverage: '/All files[^|]*\|[^|]*\s([0-9]+(?:\.[0-9]+)?)\s/'

backend-unit:
  stage: test
  needs: []
  allow_failure: true
  image: python:3.12-slim
  extends: [.default-rules, .backend-postgres, .failure-issue, .backend-cache]
  before_script:
    - pip install -q uv
    - cd backend && uv sync --quiet --all-groups --all-extras
  script:
    - uv run pytest -q --maxfail=1 --cov=app --cov-report=term-missing --cov-report=xml:coverage/unit.xml --cov-report=html:coverage/unit -k "not integration and not playwright"
  artifacts:
    when: always
    paths:
      - backend/coverage/unit/
    reports:
      coverage_report:
        coverage_format: cobertura
        path: backend/coverage/unit.xml
  coverage: '/TOTAL.*\s+([0-9]+%)$/'

backend-integration:
  stage: test
  needs: []
  allow_failure: true
  image: python:3.12-slim
  extends: [.default-rules, .backend-postgres, .failure-issue, .backend-cache]
  before_script:
    - pip install -q uv
    - cd backend && uv sync --quiet --all-groups --all-extras
  script:
    - uv run pytest -q --maxfail=1 --cov=app --cov-report=term-missing --cov-report=xml:coverage/integration.xml --cov-report=html:coverage/integration -k "integration and not playwright"
  artifacts:
    when: always
    paths:
      - backend/coverage/integration/
    reports:
      coverage_report:
        coverage_format: cobertura
        path: backend/coverage/integration.xml
  coverage: '/TOTAL.*\s+([0-9]+%)$/'

frontend-integration:
  stage: test
  needs: []
  allow_failure: true
  image: python:3.12-slim
  extends: [.default-rules, .backend-postgres, .failure-issue, .fullstack-cache]
  before_script:
    - |
      apt-get update -qq
      apt-get install -y -qq --no-install-recommends curl ca-certificates gnupg
      curl -fsSL https://deb.nodesource.com/setup_24.x | bash -
      apt-get install -y -qq --no-install-recommends nodejs
      rm -rf /var/lib/apt/lists/*
    - pip install -q uv
    - cd $CI_PROJECT_DIR/backend && uv sync --quiet --all-groups --all-extras
    - cd $CI_PROJECT_DIR/frontend && npm ci --ignore-scripts --silent
  script:
    - cd $CI_PROJECT_DIR/backend && uv run python -m app.db_init
    - cd $CI_PROJECT_DIR/backend && uv run uvicorn app.main:app --host 0.0.0.0 --port 8000 &
    - |
      BACKEND_READY=0
      for i in $(seq 1 30); do
        if curl -sf http://localhost:8000/schemas > /dev/null 2>&1; then
          echo "Backend is ready"
          BACKEND_READY=1
          break
        fi
        sleep 1
      done
      if [ "$BACKEND_READY" -ne 1 ]; then
        echo "Backend failed to become ready"
        exit 1
      fi
    - cd $CI_PROJECT_DIR/frontend && CI=1 npx vitest run --project=unit -t "JSON Schema contract"

backend-e2e:
  stage: test
  needs: []
  allow_failure: true
  image: python:3.12-slim
  extends: [.default-rules, .backend-postgres, .failure-issue, .backend-cache]
  before_script:
    - pip install -q uv
    - cd backend && uv sync --quiet --all-groups --all-extras
  script:
    - uv run python -m app.db_init
    - uv run pytest -q tests/test_flow_playwright.py

frontend-e2e:
  stage: test
  needs: []
  allow_failure: true
  image: python:3.12-slim
  extends: [.default-rules, .backend-postgres, .failure-issue, .fullstack-cache]
  before_script:
    - |
      apt-get update -qq
      apt-get install -y -qq --no-install-recommends curl ca-certificates gnupg
      curl -fsSL https://deb.nodesource.com/setup_24.x | bash -
      apt-get install -y -qq --no-install-recommends nodejs
      rm -rf /var/lib/apt/lists/*
    - pip install -q uv
    - cd $CI_PROJECT_DIR/backend && uv sync --quiet --all-groups --all-extras
    - cd $CI_PROJECT_DIR/frontend && npm ci --ignore-scripts --silent
    - npx playwright install-deps chromium
    - npx playwright install chromium
  script:
    - cd $CI_PROJECT_DIR/backend && uv run python -m app.db_init
    - cd $CI_PROJECT_DIR/backend && uv run uvicorn app.main:app --host 0.0.0.0 --port 8000 &
    - |
      BACKEND_READY=0
      for i in $(seq 1 30); do
        if curl -sf http://localhost:8000/health > /dev/null 2>&1; then
          echo "Backend is ready"
          BACKEND_READY=1
          break
        fi
        sleep 1
      done
      if [ "$BACKEND_READY" -ne 1 ]; then
        echo "Backend failed to become ready"
        exit 1
      fi
    - cd $CI_PROJECT_DIR/frontend && npm run dev -- --host 0.0.0.0 --port 5173 &
    - |
      FRONTEND_READY=0
      for i in $(seq 1 60); do
        if curl -sf http://localhost:5173 > /dev/null 2>&1; then
          echo "Frontend is ready"
          FRONTEND_READY=1
          break
        fi
        sleep 1
      done
      if [ "$FRONTEND_READY" -ne 1 ]; then
        echo "Frontend failed to become ready"
        exit 1
      fi
    - cd $CI_PROJECT_DIR/frontend && CI=1 npm run test:e2e
  artifacts:
    when: always
    paths:
      - frontend/playwright-report/
      - frontend/test-results/

# ==================== BUILD (parallel frontend + backend, starts immediately) ====================

.build-base:
  stage: build
  image:
    name: gcr.io/kaniko-project/executor:v1.23.2-debug
    entrypoint: [""]
  extends: .default-rules

build-frontend:
  extends: .build-base
  needs: []
  script:
    - /kaniko/executor --context "$CI_PROJECT_DIR" --dockerfile "$CI_PROJECT_DIR/frontend/Dockerfile" --no-push --tarPath /tmp/frontend.tar
  artifacts:
    paths: [/tmp/frontend.tar]
    expire_in: 1 hour

build-backend:
  extends: .build-base
  needs: []
  script:
    - /kaniko/executor --context "$CI_PROJECT_DIR" --dockerfile "$CI_PROJECT_DIR/backend/Dockerfile" --no-push --tarPath /tmp/backend.tar
  artifacts:
    paths: [/tmp/backend.tar]
    expire_in: 1 hour

# ==================== PUSH (parallel frontend + backend) ====================

.push-base:
  stage: push
  image:
    name: gcr.io/kaniko-project/executor:v1.23.2-debug
    entrypoint: [""]
  before_script:
    - mkdir -p /kaniko/.docker
    - AUTH_B64="$(printf '%s:%s' "$HARBOR_USER" "$HARBOR_PASSWORD" | base64 | tr -d '\n')"
    - printf '{"auths":{"harbor.100-114-108-51.nip.io:30443":{"auth":"%s"}}}\n' "$AUTH_B64" > /kaniko/.docker/config.json
  rules:
    - if: $CI_COMMIT_BRANCH == "main"

push-frontend:
  extends: .push-base
  needs: [build-frontend]
  script:
    - |
      IMAGE_TAG="${CI_COMMIT_SHORT_SHA}"
      /kaniko/executor --context "$CI_PROJECT_DIR" --dockerfile "$CI_PROJECT_DIR/frontend/Dockerfile" --destination "harbor.100-114-108-51.nip.io:30443/terminandoyo/frontend:${IMAGE_TAG}" --insecure --skip-tls-verify

push-backend:
  extends: .push-base
  needs: [build-backend]
  script:
    - |
      IMAGE_TAG="${CI_COMMIT_SHORT_SHA}"
      /kaniko/executor --context "$CI_PROJECT_DIR" --dockerfile "$CI_PROJECT_DIR/backend/Dockerfile" --destination "harbor.100-114-108-51.nip.io:30443/terminandoyo/backend:${IMAGE_TAG}" --insecure --skip-tls-verify

# ==================== DEPLOY ====================

update-manifests:
  stage: deploy
  image: alpine:3.20
  needs: [push-frontend, push-backend]
  before_script:
    - apk add --no-cache git sed
  script:
    - |
      IMAGE_TAG="${CI_COMMIT_SHORT_SHA}"
      echo "Updating kustomization to tag: ${IMAGE_TAG}"
      sed -i "s/newTag: .*/newTag: \"${IMAGE_TAG}\"/" infra/k8s/overlays/production/kustomization.yaml
      cat infra/k8s/overlays/production/kustomization.yaml
      git config user.email "ci@terminandoyo.dev"
      git config user.name "GitLab CI"
      git config http.sslVerify false
      echo "Clone URL from runner: $(git remote get-url origin)"
      CLONE_URL=$(git remote get-url origin | sed "s|://[^@]*@|://gitlab-ci-token:${CI_JOB_TOKEN}@|")
      git remote set-url origin "$CLONE_URL"
      echo "Push URL: $(git remote get-url origin | sed 's|://[^@]*@|://***@|')"
      git add infra/k8s/overlays/production/kustomization.yaml
      git commit -m "deploy: update image tag to ${IMAGE_TAG} [skip ci]"
      git push origin HEAD:main
  rules:
    - if: $CI_COMMIT_BRANCH == "main"
